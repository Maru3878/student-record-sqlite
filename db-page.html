<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- Main content of the HTML -->
  <main id="content">
    <div id="status">Status</div>

    <hr>

    <p>
      <!-- Echo Test button -->
      <button id="echo-test-button">Echo Test</button>

      <!-- Self Test button -->
      <button id="self-test-button">Self Test</button>
    </p>

    <hr>

    <!-- Open DB button -->
    <p><button id="open-db-button">Create/Open Database</button></p>

    <!-- Create Table button -->
    <p><button id="create-table-button">Create Table</button></p>

    <hr>

    <p>SID: <input type="text" id="inputId"></p>
    <p>Name: <input type="text" id="inputName"></p>
    <p>Address: <input type="text" id="inputAddress"></p>

    <!-- Insert / Update -->
    <p>
      <!-- Insert Record button -->
      <button id="insert-record-button">Insert Record</button>
      <!-- Update Record button -->
      <button id="update-record-button">Update Record (with SID)</button>
    </p>

    <hr>

    <!-- Search / Delete -->
    <p>SID: <input type="text" id="searchId"></p>
    <p>
      <!-- Search Record button -->
      <button id="search-record-button">Search Record</button>
      <!-- Delete Record button -->
      <button id="delete-record-button">Delete Record</button>
    </p>

    <hr>

    <p>
      <!-- Show All Records button -->
      <button id="show-all-records-button">Show All Records</button>

      <!-- Delete All Records button -->
      <button id="delete-all-records-button">Delete All Records</button>
    </p>

  </main>

  <script src="cordova.js"></script>

  <script src="js/index.js"></script>
</body>
